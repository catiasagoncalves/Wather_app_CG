<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0816c385bd.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="all-weather-app">
        <div class="weather-app">
<form id="location-form" class="mb-4">
    <div class="row">
        <div class="col-9">
            <input type="search" placeholder="Enter a location..." class="form-control" id="city-location" autocomplete="off" />
        </div>
        <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary" />
        </div>
    </div>
</form>
<div class="overview-location">
<h1 id="city"> </h1>
<ul>
    <li> Last update: <span id="date"></span>
    </li>
    <li id="weather-description">
    </li>
   </ul>
</div>
   <div class="row">
       <div class="col-6">
           <div class="weather-temperature">        
           <img src="" alt="clear"
           id="icon"/>
         <strong id="temperature"></strong> 
         <span class="temperature-units"> 
            <a href="#" id="celsius-temp" class="active">
            ºC </a> | <a href="#" id="fahrenheit-temp">ºF
         </a>
            </span>
       </div> 
        </div>
       <div class="col-6">
           <ul>
               <li>
                   Real feel: <span id="feels-like"></span>ºC
               </li>
               <li>
                   Humidity: <span id="humidity"></span>% 
               </li>
               <li>
                   wind: <span id="wind">
                   </span> km/h
               </li>
           </ul>
       </div>
   </div>
</div>
            
    <small>
      <a href="https://github.com/catiasagoncalves/Wather_app_CG/" target="_blank" class="github">Open-source code,
    </a>
    <span>
        by Cátia Gonçalves
    </span>
</small>
</div>
    </div>
        <script src="src/app.js">
    </script>
</body>
</html>
